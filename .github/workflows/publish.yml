name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/BlazorAuthSample/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  efbundle:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      actions: read
    strategy:
      matrix:
        runtime: [ linux-x64, win-x64 ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: preview

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        run: echo "${HOME}/.dotnet/tools" >> ${GITHUB_PATH}
        shell: bash

      - name: Create EF bundle for ${{ matrix.runtime }}
        run: |
          mkdir -p artifacts
          OUTPUT="artifacts/efbundle-${{ matrix.runtime }}"
          if [[ "${{ matrix.runtime }}" == "win-x64" ]]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          dotnet ef migrations bundle \
            --project src/BlazorAuthSample/BlazorAuthSample.csproj \
            --startup-project src/BlazorAuthSample/BlazorAuthSample.csproj \
            --configuration Release \
            --self-contained \
            --target-runtime ${{ matrix.runtime }} \
            --output "$OUTPUT"
        shell: bash

      - name: Upload EF bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: efbundle-${{ matrix.runtime }}
          path: artifacts/*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
      - build
      - efbundle
    permissions:
      contents: write

    steps:
      - name: Download EF bundle artifacts
        uses: actions/download-artifact@v4
        with:
          path: efbundles

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: efbundles/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
